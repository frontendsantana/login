<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/9a4759ab03.js" crossorigin="anonymous"></script>
    <style>
        .h1, h2, p, span, a{
            font-family: 'Electrolize', sans-serif;
        }
        .button{
          font-family: 'Bebas Neue', cursive;
        }
        
        .footer{
          font-family:  'Julius Sans One', sans-serif;
        }
        </style>
</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Criar Conta</h1>
			<div class="social-container">
				<a href="https://www.facebook.com/" target="_blank" class="social"><i class="fab fa-facebook-f" style='font-size:15px;color:blue'aria-hidden="true"></i></a>
				<a href="https://www.linkedin.com/" target="_blank" class="social"><i class="fab fa-linkedin-in" style='font-size:15px;color:blue'aria-hidden="true"></i></a>
			</div>
			<span>ou use o seu e-mail para se cadastrar.</span>
			<input type="text" placeholder="Nome" required/>
			<input type="email" placeholder="Email" required/>
			<input type="password" placeholder="Senha" required/>
			<button>Cadastrar</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Log in</h1>
			<div class="social-container">
				<a href="https://www.facebook.com/" target="blank" class="social"><i class="fab fa-facebook-f" style='font-size:15px;color:blue'aria-hidden="true"></i></a>
				<a href="https://www.linkedin.com/" target="blank" class="social"><i class="fab fa-linkedin-in" style='font-size:15px;color:blue'aria-hidden="true"></i></a>
			</div>
			<span>ou entre com a sua conta</span>
			<input type="email" placeholder="Email" required />
			<input type="password" placeholder="Senha" required/>
			<a href="#">Esqueceu a sua senha?</a>
			<button>Log in</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Login</h1>
				<p>Seja bem-vindo!</p>
				<button class="ghost" id="signIn">Log in</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Olá!</h1>
				<p>Ainda não tem cadastro? Faça o seu abaixo!</p>
				<button class="ghost" id="signUp">Cadastrar</button>
			</div>
		</div>
	</div>
</div>

<footer>
	<p>
	 Jammerson Santana
	</p>
</footer>
<script>
const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('container');

signUpButton.addEventListener('click', () => {
	container.classList.add("right-panel-active");
});

signInButton.addEventListener('click', () => {
	container.classList.remove("right-panel-active");
});
</script>

</body>
</html>
